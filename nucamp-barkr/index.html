<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!--Additional CSS must be placed after Bootstrap CSS-->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css">

    <title>Barkr: Meet That Dog</title>
</head>

<body class="h-100 w-100 d-inline-block bg-warning">
    <main class="h-100 w-100">
        <div class="container h-100 w-100 mx-0 px-0">
            <div class="row h-25">
                <div class="col h-100">                    
                    <a class="btn btn-warning h-100 w-100 m0 d-flex align-items-center justify-content-center" href="dog-home.html" role="button">
                        <h2 class="text-dark">Meet That Dog</h2>
                    </a>                    
                </div>
            </div>
      
            <div class="row h-50">
                <div class="col h-100">
                    <div class="position:relative">
                        <img class="img-fluid" src="img/suede-on-bed-faded.jpg">                        
                        <!--FIXME: play bark mp3 on click-->
                        <div class="position-absolute h-100 w-100 d-flex align-items-center justify-content-center" style="top:0; left:0">
                            <h1>Barkr</h1>
                        </div>
                    </div>
                </div>
            </div>
     
            <div class="row h-25">
                <div class="col h-100">
                    <a class="btn btn-warning h-100 w-100 m0 d-flex align-items-center justify-content-center" href="dog-home.html" role="button">
                        <h2 class="text-dark">My Dog's Page</h2>
                    </a>  
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h5>Social</h5>
                    <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i
                            class="fa fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i
                            class="fa fa-facebook"></i></a>
                    <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i
                            class="fa fa-twitter"></i></a>
                    <a class="btn btn-social-icon btn-youtube" href="http://youtube.com/"><i
                            class="fa fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
        //  $(function () {
        //    $('[data-toggle="tooltip"]').tooltip()
        //  })
        $(function () {
            $(".carousel").carousel({ interval: 2000 });
                $("#carouselButton").children("i").toggleClass("fa-pause fa-play");
            });
        });
    </script>
</body>

</html>
